<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>
  <header>
    <h1>🛒 Seu Carrinho</h1>
    <a href="global.html" class="home-btn">← Voltar ao Início</a>
  </header>

  <main>
    <section class="cart-container">
      <div class="cart-item">
        <img src="./cupcake-chocolate.jpg" alt="Cupcake de Chocolate">
        <div class="item-details">
          <h2>Cupcake de Chocolate</h2>
          <p>R$ 8,00</p>
        </div>
      </div>

      <div class="cart-item">
        <img src="./cupcake-morango.jpg" alt="Cupcake de Morango">
        <div class="item-details">
          <h2>Cupcake de Morango</h2>
          <p>R$ 8,50</p>
        </div>
      </div>

      <div class="cart-total">
        <p>Total: <strong>R$ 16,50</strong></p>
        <button class="checkout-btn">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sweet Cupcake</p>
  </footer>
</body>
</html>
